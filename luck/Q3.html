<!DOCTYPE html>
<html>
<body>

  <h2>JavaScript For Loop</h2>

  <h1 id="chris"></h1>

  <script>
    let b = ["*", "**", "***", "****", "*****"];
    let text = "";
    let i;

    for (i = 0; i < 5; i++) {
      text += b[i] + "<br>";
    }
    document.getElementById("chris").innerHTML = text;
  </script>
</body>
</html>
